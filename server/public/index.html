<!DOCTYPE html>
<html>
<head>
  <title>HotSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <style>
  body, html {
    padding: 0;
    margin: 0;
  }
  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 65px;
    background-color: #f8f8f8;
    border-bottom: 3px solid #db433e;
    box-shadow: 0 0px 7px rgba(0, 0, 0, .3);
  }
  .content {
    position: fixed;
    top: 68px;
    height: calc(100vh - 68px);
    width: 100%;
  }
  </style>
</head>

<body>

  <div class="header">
    <center>
      <img src="./images/logo_red.png" height="42px" style="position: relative; top: 8px;" />
    </center>
  </div>
  <div class="content">
    <table cellpadding="0" cellspacing="0" width="100%" style="height: 100%;">
      <tr>
        <td width="50%" valign="top">

        </td>
        <td width="50%" valign="top">
        
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
